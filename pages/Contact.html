<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/formStyle.css" />
  </head>
  <body class="body-center">
    <main class="content-center center">
      <h2 class="page-title">Contact me</h2>
      <section>
        <form action="./thankyou.html">
          <span class="half"
            ><i class="fa fa-user-o icon"></i>
            <input type="text" placeholder="full name" required />
          </span>
          <span class="half">
            <i class="fa fa-envelope-o icon"></i>
            <input type="email" placeholder="Email" required />
          </span>
          <span class="full">
            <i class="fa fa-pencil-square-o icon"></i>
            <input type="text" placeholder="subject" required />
          </span>
          <textarea
            class="full"
            rows="8"
            required
            placeholder="your message here"
          ></textarea>
          <input class="full" type="submit" value="Send message" />
        </form>
      </section>
      <div class="social">
        <a href="https://www.linkedin.com/in/ahmed-shaaban2210/" target="_blank"
          ><i class="fa fa-linkedin"></i>
        </a>
        <a href="https://github.com/ahmedshaaban1608" target="_blank"
          ><i class="fa fa-github"></i>
        </a>
        <a href="https://wa.me/201090116463" target="_blank"
          ><i class="fa fa-whatsapp"></i>
        </a>
        <a href="https://fb.com/engemm1610" target="_blank"
          ><i class="fa fa-facebook"></i>
        </a>
      </div>
    </main>
  </body>
</html>
